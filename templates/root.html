{{template "base.html" .}}

{{define "content"}}
<p>To continue, please provide your ArcGIS Credentials below.</p>
<form action="/authenticate" method="POST">
	<label for="username">ArcGIS Username</label>
	<input type="text" name="username" required/>
	<label for="password">ArcGIS Password</label>
	<input type="password" name="password" required/>
	<input type="submit" value="Login"/>
</form>
{{end}}
